<div class="spinner-container" *ngIf="isLoading | async">
  <div class="spinner-message-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <div class="comm-error">Loading...</div>
  </div>
</div>
<div class="customer-form-container" *ngIf="notIsloading() | async">
<form [formGroup]="customerForm" class="customer-form marketing-bg" (ngSubmit)="onSubmit()">
  <mat-form-field color="accent">
    <mat-label class="form-label">First and last name</mat-label>
    <input matInput type="text" formControlName="name" autocomplete="off" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label class="form-label">Email address</mat-label>
    <input matInput type="text" formControlName="email" autocomplete="off" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label class="form-label">Phone number</mat-label>
    <input matInput type="text" formControlName="phone" autocomplete="off" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label class="form-label">Enter your comments</mat-label>
    <textarea matInput type="text" formControlName="comments" matTextareaAutosize matAutosizeMinRows="10" autocomplete="off"></textarea>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!customerForm.valid">Register</button>
</form>
</div>
